<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../JS/menu.js"></script>
    <script defer src="../JS/calculator.js"></script>
    <link rel="stylesheet" href="../css/calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Calculator</title>
</head>
<body>
  <!-- mobile nav menu -->
  <div class="nav">
    <a href="#home" class="active">Iggy's Travel</a>
    <div id="links">
        <a href="../index.html">Home</a>
        <a href="../pages/packing-list.html">Packing List</a>
        <a href="../pages/other-projects.html">Other Projects</a>
    </div>
<!-- this is for the hamburger menu -->
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i> </a> 
</div>
<!-- tablet menu -->
<nav class="tablet">
    <div id="links">
        <button onclick="document.location='../index.html'" >Home</button>
        <button onclick="document.location='../pages/packing-list.html'" >Packing List</button>
        <button onclick="document.location='../pages/other-projects.html'" >Other Projects</button>
    </div>
</nav>    
<nav class="desktop">
    <a href="../index.html">Home</a>
    <a href="../packing-list.html">Packing List</a>
    <a href="../pages/other-projects.html">Other Projects</a>
</nav>    
    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div id="keyboard">
                <button class="operator" id="clear">C</button>
                <button class="operator" id="backspace">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">&#247;</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">&times;</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="empty" id="empty"></button>
                <button class="number" id="0">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator" id="=">=</button>
            </div>
        </div>
    </div>
</body>
<footer>&copy;2020 Iggy</footer>
</html>
